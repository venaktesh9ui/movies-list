<div class="card">
    <img src="{{movie.img}}" alt="{{movie.title}}" />
    <div>
        <h1>{{movie.title}}</h1>
        <button (click)="onActionClick('add')" *ngIf="action==='add'" class="add-btn">Add</button>
        <button (click)="onActionClick('remove')" *ngIf="action==='remove'" class="remove-btn">Remove</button>
    </div>
</div>
